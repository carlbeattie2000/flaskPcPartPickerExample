<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 62.5%;
  }

  body {
    font-size: 1.6rem;
    font-family: Arial;
    margin: 1rem;
  }

  input {
    padding: 1.5rem;
    font-size: 2rem;
  }

  button {
    padding: 1.5rem;
    font-size: 2rem;
    background: transparent;
    border: 1px solid #000;
    border-radius: .6rem;
  }

  p {
    margin: 1rem 0 0 0;
    font-size: 1.8rem;
    font-weight: 600;
  }

  span {
    font-size: 1.5rem;
    font-weight: 400;
  }
</style>

<title>CPU</title>

{% if cpu %}
<p>Integrated Graphics <span>{{ cpu }}</span></p>
{% else %}
<p>Error: <span>Not Found</span></p>
{% endif %}
